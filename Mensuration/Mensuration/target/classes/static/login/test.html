<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Login</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./CreateAccount.js" defer></script> <!-- Link to the external JS file -->
</head>
<body>
    <section class="box">
        <div class="design">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
        </div>
        <div class="form">
            <h2>User Login</h2>
            <form id="loginForm">
                <input type="text" name="username" class="input-field" placeholder="Username" required/>
                <input type="password" name="password" class="input-field" placeholder="Password" required/>
                <input type="text" name="height" class="input-field" placeholder="Height (cm)" required/>
                <input type="text" name="weight" class="input-field" placeholder="Weight (kg)" required/>
                <input type="submit" class="btn" value="Log out"/>
            </form>
        </div>
    </section>
</body>
</html>
